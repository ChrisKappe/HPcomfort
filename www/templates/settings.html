<ion-view view-title="Settings">
  <ion-content>
    <form ng-submit="saveSettings()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="$storage.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" ng-model="$storage.password">
        </label>
        <label class="item item-input">
          <span  ng-class="{green: useInternalServer == false}" class="input-label">Server extern</span>
          <input type="text" ng-model="$storage.server">
        </label>
        <label class="item item-input">
          <span ng-class="{green: useInternalServer == true}" class="input-label">Server intern</span>
          <input type="text" ng-model="$storage.server_wifi">
        </label>
        <label class="item item-input">
          <span ng-class="{green: useInternalServer == true}" class="input-label">SSID intern</span>
          <input type="text" ng-model="$storage.wifi_ssid">
        </label>


        <label class="item item-input">
          <span class="input-label">OID for Comfort</span>
          <input type="text" ng-model="$storage.oidComfort">
        </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Startpage
        </div>
        <select ng-model="$storage.startState" ng-options="onePage.name for onePage in $storage.allowedStates track by onePage.state"></select>
      </label>
<!--
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save settings</button>
        </label>
-->
      </div>

    </form>
    <br/>
      Version: {{appVersion}}
    <br/>
    Das Kennwort wird unverschl√ºsselt gespeichert.
    <br/>
    Network state: {{networkState}}
    <br />
    Wifi SSID: {{wifiSSID}}

  </ion-content>
</ion-view>
