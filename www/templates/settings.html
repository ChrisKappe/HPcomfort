<ion-view view-title="Settings">
  <ion-content>
    <form ng-submit="saveSettings()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Server</span>
          <input type="text" ng-model="loginData.server">
        </label>
        <label class="item item-input">
          <span class="input-label">OID for Comfort</span>
          <input type="text" ng-model="loginData.oidComfort">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save settings</button>
        </label>
      </div>
    </form>
    <br/>
      Version: {{settingData.majorReleaseNo}}.{{settingData.minorReleaseNo}}.{{settingData.patchLevelNo}}
    <br/>

  </ion-content>
</ion-view>
